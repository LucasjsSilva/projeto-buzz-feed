<div class="quizz__conteiner">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="buzzfeed">
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{ questionsSelected.question }}</h3>
  </div>

  <div *ngIf=!finished class="quizz_options">
    <button
      *ngFor="let o of questionsSelected.options"
      (click) = "playerChoose(o.alias)"
      class="btn-option"
    >
      {{ o.name }}
    </button>
  </div>

  <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
